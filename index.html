<!DOCTYPE html>
<html>

  <head>
    <title>BACKBONE Marionette Tutorial: Collections</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone.marionette.js"></script>
    <link href="css/application.css" rel="stylesheet">

    <script src="js/YakShave.js"></script>
    <script src="js/BigYakView.js"></script>
  </head>
  <body>
    <div class="inner">
      <h1>Yak Shaving Timer</h1>
      <p>
        As we all know, Yak shaving is the best shaving, but as a responsible professional it should only take up so much of your time. This timer will give you a few minutes to shave away free of guilt and then gently remind you to get back to work.
      </p>

      <div id="content">
      </div>
    </inner>

    <script type="text/template" id="big_yak-template">
      <div class="buttons">
        <button class="small shave" title="Little yaks don't have any value to your company (or your code), but hey, you might learn something!">Little Yak!</button>
        
        <button class="medium shave" title="Normal yaks have been nagging you for a while and could add a little pizazz to your project.">Normal Yak!</button>
        
        <button class="large shave" title="You probably shouldn't ever click this button, but if your boss isn't going to stop you, we certainly aren't.">Huge Yak!</button>
      </div>

      <div id="timer"></div>
      
      <div id="yak" class="smaall">
        <div id="body"></div>
        <div id="fur"></div>
        <div id="razor"></div>
      </div>

    </script>
  </body>
</html>
